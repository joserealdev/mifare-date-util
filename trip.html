<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e40af" />
    <meta
      name="description"
      content="A tool to patch and modify JSON backup files for Mifare Classic card data"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="JSON Patcher" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%231e40af' width='192' height='192'/><text x='50%' y='50%' font-size='80' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='middle'>MD</text></svg>"
    />
    <title>JSON Backup Patcher (Fixed)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Fade in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white w-full max-w-2xl rounded-2xl shadow-xl border border-gray-200 overflow-hidden"
    >
      <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-center">
        <h1 class="text-3xl font-bold text-white mb-2">JSON Patcher</h1>
        <p class="text-blue-100">
          Upload your backup &uarr; Download with modified trips &darr;
        </p>
      </div>

      <div class="p-8 space-y-8">
        <div class="space-y-3">
          <label
            class="block text-sm font-bold text-gray-700 uppercase tracking-wide"
          >
            1. Upload JSON Backup
          </label>
          <div class="flex items-center justify-center w-full">
            <label
              for="fileInput"
              class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  class="w-8 h-8 mb-3 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  ></path>
                </svg>
                <p class="mb-2 text-sm text-gray-500">
                  <span class="font-semibold" id="fileName"
                    >Click to upload</span
                  >
                </p>
                <p class="text-xs text-gray-500">.json files (MCT Format)</p>
              </div>
              <input
                id="fileInput"
                type="file"
                accept=".json"
                class="hidden"
                onchange="handleFileSelect(this)"
              />
            </label>
          </div>
        </div>

        <div class="space-y-3">
          <label
            class="block text-sm font-bold text-gray-700 uppercase tracking-wide"
          >
            2. Desired Trip Count
          </label>
          <div class="flex items-center gap-4">
            <input
              type="number"
              id="tripCount"
              value="52"
              min="0"
              max="255"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
            />
            <div class="text-sm text-gray-500 whitespace-nowrap">
              Recommended: <strong>52</strong>
            </div>
          </div>
        </div>

        <button
          onclick="processAndDownload()"
          id="downloadBtn"
          disabled
          class="w-full bg-gray-400 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all transform active:scale-95 cursor-not-allowed"
        >
          Patch & Download File
        </button>

        <div
          id="statusLog"
          class="hidden bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-xs overflow-x-auto animate-fade-in"
        ></div>
      </div>
    </div>

    <script>
      let uploadedData = null;
      let originalFileName = "_backup.json";

      // Global log function so it can be used anywhere
      function log(msg) {
        const logDiv = document.getElementById("statusLog");
        logDiv.classList.remove("hidden");
        logDiv.innerHTML += `> ${msg}<br/>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function handleFileSelect(input) {
        const file = input.files[0];
        if (!file) return;

        // Clear previous logs
        document.getElementById("statusLog").innerHTML = "";

        originalFileName = file.name.replace(".json", "");
        document.getElementById("fileName").textContent = file.name;

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            uploadedData = JSON.parse(e.target.result);

            // Validate it's a valid MCT file
            if (!uploadedData.blocks) {
              throw new Error("Invalid file format: 'blocks' object missing.");
            }

            // Enable button
            const btn = document.getElementById("downloadBtn");
            btn.disabled = false;
            btn.classList.remove("bg-gray-400", "cursor-not-allowed");
            btn.classList.add(
              "bg-blue-600",
              "hover:bg-blue-700",
              "hover:-translate-y-1",
            );

            log("File loaded successfully.");

            // Check for existing values (Read Byte 6 of Block 22)
            const b22 = uploadedData.blocks["22"];
            if (b22) {
              const bytes = hexToBytes(b22);
              // Highlight current trips
              log(
                `<span class="text-yellow-300">Current Trip Count (Block 22): ${bytes[6]}</span>`,
              );
            } else {
              log("Warning: Block 22 not found in backup.");
            }
          } catch (err) {
            alert("Error parsing JSON: " + err.message);
            uploadedData = null;
          }
        };
        reader.readAsText(file);
      }

      function processAndDownload() {
        if (!uploadedData) return;

        const targetTrips = parseInt(
          document.getElementById("tripCount").value,
        );
        if (isNaN(targetTrips) || targetTrips < 0 || targetTrips > 255) {
          alert("Please enter a valid number (0-255).");
          return;
        }

        log("Starting patch process...");

        // --- THE HACK LOGIC ---
        // 1. Sector 4, Block 17: Update Byte 6 AND Byte 15
        updateBlock("17", [6, 15], targetTrips);

        // 2. Sector 5, Block 20: Update Byte 15
        updateBlock("20", [15], targetTrips);

        // 3. Sector 5, Block 22: Update Byte 6
        updateBlock("22", [6], targetTrips);

        // --- DOWNLOAD ---
        const jsonStr = JSON.stringify(uploadedData, null, 2);
        const blob = new Blob([jsonStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = `${originalFileName}_MODIFIED_${targetTrips}trips.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        log(
          `<span class="text-white font-bold">DONE! Download started.</span>`,
        );
      }

      function updateBlock(blockKey, byteIndices, newValue) {
        if (!uploadedData.blocks[blockKey]) {
          log(`WARNING: Block ${blockKey} not found in file.`);
          return;
        }

        let hexStr = uploadedData.blocks[blockKey];
        let bytes = hexToBytes(hexStr);

        // Apply changes
        byteIndices.forEach((idx) => {
          bytes[idx] = newValue;
        });

        // Save back
        const newHex = bytesToHex(bytes);
        uploadedData.blocks[blockKey] = newHex;

        log(
          `Block ${blockKey}: Set bytes [${byteIndices.join(", ")}] to ${newValue}`,
        );
      }

      // Helper: Hex String -> Byte Array
      function hexToBytes(hex) {
        let bytes = [];
        for (let i = 0; i < hex.length; i += 2) {
          bytes.push(parseInt(hex.substr(i, 2), 16));
        }
        return bytes;
      }

      // Helper: Byte Array -> Hex String
      function bytesToHex(bytes) {
        return bytes
          .map((b) => b.toString(16).padStart(2, "0").toUpperCase())
          .join("");
      }

      // Register service worker for PWA functionality
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful:",
                registration.scope,
              );
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
